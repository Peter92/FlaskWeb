{% extends "layout.html" %}
{% block title %}
  Login
{% endblock %}
{% block header %}
  Login
{% endblock %}
{% block body %}
  <form action="{{ url_for('flaskapp.views.account.login') }}" method="post">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" name="email" value="{{ request.form.get('email', request.args.get('email', '')) }}" {% if autofocus == 'email' %}autofocus{% endif %}, aria-describedby="email_help">
      <small id="email_help" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" value="{{ request.form.get('password', '') }}" {% if autofocus == 'password' %}autofocus{% endif %}>
    </div>
    <input type="submit" class="btn btn-primary" value="Login">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="remember">
      <label class="form-check-label" for="remember">Remember me</label>
    </div>
  </form>
{% endblock %}
